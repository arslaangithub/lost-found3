<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Move the image inside the same container as the brand -->
            <a class="navbar-brand" href="home.html">
                <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Lost & Found
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-3 mb-4 bg-info text-white">
            <h2 class="text-center">Report a Lost Item</h2>
        </div>
        
        <div class="container mt-4">
            <!-- Item Details Heading Box -->
            <div class="card bg-secondary text-white p-3 mb-2">
                <h2 class="text-center m-0">Item Details</h2>
            </div>

            <!-- Item Details Form Box -->
            <div class="card p-4 mb-4 bg-light">
                <form>
                    <div class="mb-3">
                        <label for="itemtype" class="form-label"><strong>Categorie:</strong></label>
                        <input type="text" class="form-control" id="itemtype" name="itemtype" placeholder="Enter type" required>
                    </div>
                    <div class="mb-3">
                        <label for="plt" class="form-label"><strong>Location you lost:</strong></label>
                        <input type="text" class="form-control" id="plt" name="plt" placeholder="Enter place" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemtime" class="form-label"><strong>Time you lost:</strong></label>
                        <input type="time" class="form-control" id="itemtime" name="itemtime" required>
                    </div>
                    <div class="mb-3">
                        <label for="dt" class="form-label"><strong>Date when you lost it:</strong></label>
                        <input type="date" class="form-control" id="dt" name="dt" required>
                    </div>
                    <div class="mb-3">
                        <label for="c" class="form-label"><strong>Color of the item:</strong></label>
                        <input type="text" class="form-control" id="c" name="c" placeholder="Enter color">
                    </div>
                    <div class="mb-3">
                        <label for="img" class="form-label"><strong>Upload the image of the item:</strong></label>
                        <input type="file" class="form-control" id="img" name="image" accept="image/*">
                    </div>
                </form>
            </div>
        </div>

        <div class="container mt-4">
            <!-- Owner's Details Heading Box -->
            <div class="card bg-secondary text-white p-3 mb-2">
                <h2 class="text-center m-0">Lost Item Owner's Details</h2>
            </div>

            <!-- Owner's Details Form Box -->
            <div class="card p-4 mb-4 bg-light">
                <form>
                    <div class="mb-3">
                        <label for="ownername" class="form-label"><strong>Owner's Name:</strong></label>
                        <input type="text" class="form-control" id="ownername" name="ownername" placeholder="Enter owner's name" required>
                    </div>
                    <div class="mb-3">
                        <label for="ownermobile" class="form-label"><strong>Owner's Mobile Number:</strong></label>
                        <input type="tel" class="form-control" id="ownermobile" name="ownermobile" placeholder="Enter owner's mobile number" pattern="[0-9]{10}" required>
                        <small>Format: 10-digit number</small>
                    </div>
                    <div class="mb-3">
                        <label for="owneremail" class="form-label"><strong>Owner's Email ID:</strong></label>
                        <input type="email" class="form-control" id="owneremail" name="owneremail" placeholder="Enter owner's email" required>
                    </div>
                </div>
                    <button type="submit" class="btn btn-success w-100">Submit Report</button>
                </form>


            
        </div>

        <br>
        <br>

</body>
</html>
