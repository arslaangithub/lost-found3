<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Move the image inside the same container as the brand -->
            <a class="navbar-brand" href="home.html">
                <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Lost & Found
            </a>
        </div>
    </nav>
    

    <div class="container mt-5">
        <div class="container mt-4">
           
            <div class="card bg-info text-white p-3 mb-2">
                <h2 class="text-center m-0">Search Lost & Found Items</h2>
            </div>
        <input type="text" class="form-control" placeholder="Search by item name, location, or category">
        <button class="btn btn-primary mt-3">Search</button>

        <h3 class="mt-5">Search Results</h3>
        <p>No items found. Try another search.</p>
    </div>

</body>
</html>
