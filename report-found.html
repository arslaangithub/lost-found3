<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Move the image inside the same container as the brand -->
            <a class="navbar-brand" href="home.html">
                <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Lost & Found
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-3 mb-4 bg-primary text-white">
            <h2 class="text-center">Report a Found Item</h2>
        </div>
        
        <div class="container mt-4">
            <!-- Item Details Heading Box -->
            <div class="card bg-info text-dark p-3 mb-2">
                <h2 class="text-center m-0">Item Details</h2>
            </div>
        
            <!-- Item Details Form Box -->
            <div class="card p-4 mb-4 bg-light">
                <form>
                    <div class="mb-3">
                        <label for="itemtype" class="form-label"><strong>Categories:</strong></label>
                        <input type="text" class="form-control" id="itemtype" name="itemtype" placeholder="Enter type" required>
                    </div>
                    <div class="mb-3">
                        <label for="plt" class="form-label"><strong>Location you found :</strong></label>
                        <input type="text" class="form-control" id="plt" name="plt" placeholder="Enter place" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemtime" class="form-label"><strong>Time you found:</strong></label>
                        <input type="time" class="form-control" id="itemtime" name="itemtime" required>
                    </div>
                    <div class="mb-3">
                        <label for="dt" class="form-label"><strong>Date when you found it:</strong></label>
                        <input type="date" class="form-control" id="dt" name="dt" required>
                    </div>
                    <div class="mb-3">
                        <label for="c" class="form-label"><strong>Color of the item:</strong></label>
                        <input type="text" class="form-control" id="c" name="c" placeholder="Enter color">
                    </div>
                    <div class="mb-3">
                        <label for="img" class="form-label"><strong>Upload the image of the item:</strong></label>
                        <input type="file" class="form-control" id="img" name="image" accept="image/*" required>
                    </div>
                </form>
            </div>
        </div>
        
        
        <div class="container mt-4">
            <!-- Contact Details Heading Box -->
            <div class="card bg-info text-dark p-3 mb-2">
                <h2 class="text-center m-0">Contact Details</h2>
            </div>
        
            <!-- Contact Details Form Box -->
            <div class="card p-4 mb-4 bg-light">
                <form>
                    <div class="mb-3">
                        <label for="fname" class="form-label"><strong>Founder's Name:</strong></label>
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label"><strong>Mobile Number:</strong></label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
                        <small>Format: 10-digit number</small>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><strong>Email ID:</strong></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                    <button type="submit" class="btn btn-success w-100">Submit Report</button>
                </form>
           
        </div>
        <br>
        <br>
        
    
</body>
</html>
