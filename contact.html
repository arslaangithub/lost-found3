<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Move the image inside the same container as the brand -->
            <a class="navbar-brand" href="home.html">
                <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Lost & Found
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card bg-info text-white p-3 mb-2">
            <h2 class="text-center m-0">Contact Us</h2>
        </div>
        <div class="card bg-light text-dark p-3 mb-2" style="width: 50%; margin: auto;">
            <h2 class="text-center m-0" style="font-size: 1.2rem;">Need help? Reach out to us!</h2>
        </div>
        
        <form>
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Send Message</button>
        </form>
    </div>

</body>
</html>
